name: build

on: [push, pull_request]

env:
  NAME: UnicodeCharsetDetector
  SLN_CONFIG: Release
  BIN_POSTFIX: .Bin
  RETENTION_DAYS: 1

defaults:
  run:
    working-directory: src

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    # Setup

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          3.1.x
          5.0.x

    # Build

    - name: Checkout
      uses: actions/checkout@v3

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration ${{ env.SLN_CONFIG }}

    - name: Test
      run: dotnet test --no-build --configuration ${{ env.SLN_CONFIG }} --verbosity normal

    # Upload artifacts

    - name: Publish
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.NAME }}${{ env.BIN_POSTFIX }}
        path: bin/${{ env.SLN_CONFIG }}/${{ env.NAME }}*.*nupkg
        retention-days: ${{ env.RETENTION_DAYS }}
